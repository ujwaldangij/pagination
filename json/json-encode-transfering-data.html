    <script src="../js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: "post",
                url: "./json-encode.php",
                // data:{id:5},
                dataType: "JSON",
                success: function (response) {
                    $.each(response, function (indexInArray, valueOfElement) { 
                         $("table").append("<tr>"+"<td>"+valueOfElement.id+"</td>"+"<td>"+valueOfElement.name+"</td>"+"</tr>");
                    });
                }
            });
        });
    </script>
